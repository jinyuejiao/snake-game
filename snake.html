<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页版贪吃蛇</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        h1 {
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            border: 10px solid #34495e;
            border-radius: 5px;
        }

        canvas {
            background-color: #000;
            display: block;
        }

        #score-board {
            font-size: 24px;
            margin-bottom: 15px;
        }

        #btn-start {
            margin-top: 15px;
            padding: 10px 30px;
            font-size: 18px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #btn-start:hover {
            background-color: #2ecc71;
        }
        
        .instructions {
            margin-top: 15px;
            font-size: 14px;
            color: #bdc3c7;
        }
    </style>
</head>
<body>

    <h1>贪吃蛇大作战</h1>
    <div id="score-board">得分: <span id="score">0</span></div>
    
    <div id="game-container">
        <!-- 游戏画布 -->
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>

    <button id="btn-start" onclick="startGame()">开始游戏 / 重置</button>
    <p class="instructions">使用键盘方向键 (↑ ↓ ← →) 控制蛇的移动</p>

    <script>
        // 获取DOM元素
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score");

        // 游戏配置
        const gridSize = 20; // 每一格的大小
        const tileCount = canvas.width / gridSize; // 网格数量 (20x20)
        
        // 游戏状态变量
        let score = 0;
        let snake = [];
        let food = { x: 0, y: 0 };
        let dx = 0; // X轴速度
        let dy = 0; // Y轴速度
        let gameInterval;
        let isGameRunning = false;

        // 初始化游戏
        function startGame() {
            // 重置状态
            score = 0;
            scoreElement.innerText = score;
            
            // 初始蛇的位置（中间）
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
            
            // 初始移动方向（向右）
            dx = 1;
            dy = 0;

            // 生成第一个食物
            placeFood();

            // 清除之前的循环
            if (gameInterval) clearInterval(gameInterval);
            
            isGameRunning = true;
            // 设置游戏循环速度 (100毫秒刷新一次)
            gameInterval = setInterval(gameLoop, 100);
        }

        // 游戏主循环
        function gameLoop() {
            if (!isGameRunning) return;

            update();
            draw();
        }

        // 更新游戏逻辑
        function update() {
            // 计算蛇头的新位置
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // 1. 检查撞墙
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // 2. 检查撞到自己
            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            // 将新头加入蛇身数组
            snake.unshift(head);

            // 3. 检查吃到食物
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.innerText = score;
                placeFood();
                // 吃到食物不移除尾巴，蛇身变长
            } else {
                // 没吃到食物，移除尾巴，保持长度不变
                snake.pop();
            }
        }

        // 绘制画面
        function draw() {
            // 清空画布
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 绘制食物
            ctx.fillStyle = "red";
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);

            // 绘制蛇
            ctx.fillStyle = "lime";
            for (let i = 0; i < snake.length; i++) {
                // 蛇头颜色稍微深一点，方便区分
                ctx.fillStyle = (i === 0) ? "#00ff00" : "#00cc00"; 
                ctx.fillRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize - 2, gridSize - 2);
            }
        }

        // 随机生成食物位置
        function placeFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);

            // 确保食物不会生成在蛇身上
            for (let part of snake) {
                if (part.x === food.x && part.y === food.y) {
                    placeFood(); // 重新生成
                    break;
                }
            }
        }

        // 游戏结束
        function gameOver() {
            isGameRunning = false;
            clearInterval(gameInterval);
            
            // 绘制"Game Over"文字
            ctx.fillStyle = "white";
            ctx.font = "50px Arial";
            ctx.textAlign = "center";
            ctx.fillText("Game Over!", canvas.width / 2, canvas.height / 2);
            
            ctx.font = "20px Arial";
            ctx.fillText("Final Score: " + score, canvas.width / 2, canvas.height / 2 + 40);
        }

        // 键盘监听
        document.addEventListener("keydown", keyDownEvent);

        function keyDownEvent(e) {
            // 防止按键导致网页滚动
            if([37, 38, 39, 40].indexOf(e.keyCode) > -1) {
                e.preventDefault();
            }

            // 根据按键改变方向，但不能直接掉头（例如正在向右不能直接向左）
            switch (e.keyCode) {
                case 37: // 左
                    if (dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 38: // 上
                    if (dy !== 1) { dx = 0; dy = -1; }
                    break;
                case 39: // 右
                    if (dx !== -1) { dx = 1; dy = 0; }
                    break;
                case 40: // 下
                    if (dy !== -1) { dx = 0; dy = 1; }
                    break;
            }
        }
    </script>
</body>
</html>
